<div class="homepage-container">
  <!-- Show loading spinner -->
  <div *ngIf="isLoading" class="spinner-container">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Show error message -->
  <div *ngIf="isError" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Display HomePage data if loaded -->
  <div *ngIf="!isLoading && !isError" class="card">
    <div class="card-body">
      <div class="mb-4 text-center">
        <label class="form-label display-4">Welcome Message</label>
        <p class="lead">{{ homePageData?.p_WELCOME }}</p>
      </div>
      <div class="mb-4 text-center">
        <label class="form-label h5">Home Images</label>
        <div class="image-container">
          <img
            [src]="IMGPATH + homePageData?.imagemain"
            alt="Main Image"
            class="homepage-main-image img-fluid"
          />
          <img
            [src]="IMGPATH + homePageData?.imagelogo"
            alt="Logo Image"
            class="homepage-logo-image img-fluid"
          />
        </div>
      </div>
      <div class="mb-3 text-center">
        <label class="form-label h5">Footer Text</label>
        <p>{{ homePageData?.p_FOOTER }}</p>
      </div>
      <div class="mb-3 text-center">
        <label class="form-label h5">Copyright</label>
        <p>{{ homePageData?.p_COPYRIGTH }}</p>
      </div>
    </div>
  </div>
</div>
