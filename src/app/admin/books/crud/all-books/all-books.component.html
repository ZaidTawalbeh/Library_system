<div class="row">
  <div class="d-flex align-items-stretch">
    <div class="card w-100">
      <div class="card-body p-4">
        <!-- Search input field for filtering books by name -->
        <div class="mb-3">
          <input
            [(ngModel)]="searchTerm"
            class="form-control"
            type="text"
            placeholder="Search by book name"
            aria-placeholder="Search by book name"
          />
        </div>

        <h5 class="card-title fw-semibold mb-4">All Books</h5>
        <div class="table-responsive">
          <table class="table text-nowrap mb-0 align-middle">
            <thead class="text-dark fs-4">
              <tr>
                <!-- <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Id</h6>
                </th> -->
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Name</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Image</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Author</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Category</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Price Per Day</h6>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let book of BooksData">
                <!-- <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">{{ book.bookid }}</h6>
                </td> -->
                <td class="border-bottom-0">
                  {{ book.bookname }}
                </td>
                <td class="border-bottom-0">
                  <img
                    [src]="IMGPATH + book?.image"
                    alt="Book Image"
                    class="book-image img-fluid"
                  />
                </td>
                <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-1">
                    {{ book.author?.authorname }}
                  </h6>
                </td>
                <td class="border-bottom-0">
                  <p class="mb-0 fw-normal">
                    {{ book.category?.categoryname }}
                  </p>
                </td>
                <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-0 fs-4">${{ book.priceperday }}</h6>
                </td>
                <td class="border-bottom-0" style="display: flex; gap: 6px">
                  <button
                    class="btn btn-primary"
                    [routerLink]="['/admin/books/edit', book.bookid]"
                  >
                    Edit
                  </button>
                  <button
                    (click)="onDeleteBook(book.bookid)"
                    class="btn btn-danger"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
