<div class="row">
  <div class="d-flex align-items-stretch">
    <div class="card w-100">
      <div class="card-body p-4">
        <h5 class="card-title fw-semibold mb-4">All Categories</h5>

        <!-- Search input field for filtering categories by name -->
        <div class="mb-3">
          <input
            [(ngModel)]="searchTerm"
            class="form-control"
            type="text"
            placeholder="Search by category name"
            aria-placeholder="Search by category name"
          />
        </div>

        <div class="table-responsive">
          <table class="table text-nowrap mb-0 align-middle">
            <thead class="text-dark fs-4">
              <tr>
                <!-- <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Id</h6>
                </th> -->
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Name</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Icon</h6>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categoriesData">
                <!-- <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">{{ category.categoryid }}</h6>
                </td> -->
                <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">{{ category.categoryname }}</h6>
                </td>
                <td class="border-bottom-0">
                  <img
                    [src]="IMGPATH + category?.iconpath"
                    alt="Category Icon"
                    class="category-icon img-fluid"
                  />
                </td>
                <td class="border-bottom-0" style="display: flex; gap: 6px">
                  <button
                    class="btn btn-primary"
                    [routerLink]="['/admin/category/edit', category.categoryid]"
                  >
                    Edit
                  </button>
                  <button
                    (click)="onDeleteCategory(category.categoryid)"
                    class="btn btn-danger"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Show message when no categories are found -->
        <div *ngIf="categoriesData?.length === 0" class="mt-3">
          <p>No categories found.</p>
        </div>
      </div>
    </div>
  </div>
</div>
