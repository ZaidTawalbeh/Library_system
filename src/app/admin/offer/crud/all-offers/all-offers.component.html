<div class="row">
  <div class="d-flex align-items-stretch">
    <div class="card w-100">
      <div class="card-body p-4">
        <div class="mb-3">
          <input
            [(ngModel)]="searchTerm"
            class="form-control"
            type="text"
            placeholder="Search by offer percentage"
            aria-placeholder="Search by offer percentage"
          />
        </div>

        <h5 class="card-title fw-semibold mb-4">All Offers</h5>
        <div class="table-responsive">
          <table class="table text-nowrap mb-0 align-middle">
            <thead class="text-dark fs-4">
              <tr>
                <!-- <th class="border-bottom-0">ID</th> -->
                <th class="border-bottom-0">Library Name</th>
                <th class="border-bottom-0">Offer Percentage</th>
                <!-- Changed from Library ID to Library Name -->
                <th class="border-bottom-0">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let offer of offersData">
                <!-- <td class="border-bottom-0">{{ offer.offerid }}</td> -->
                <td class="border-bottom-0">
                  {{ getLibraryName(offer.libraryid!) }}
                </td>
                <td class="border-bottom-0">{{ offer.offerpercentage }}%</td>

                <!-- Using the method to get library name -->
                <td class="border-bottom-0" style="display: flex; gap: 6px">
                  <button
                    (click)="onDeleteOffer(offer.offerid)"
                    class="btn btn-danger"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
!
