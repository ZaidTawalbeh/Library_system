<div class="row">
  <div class="d-flex align-items-stretch">
    <div class="card w-100">
      <div class="card-body p-4">
        <h5 class="card-title fw-semibold mb-4">All Library Categories</h5>

        <!-- Search input field for filtering libraries by name -->
        <div
          class="mb-3"
          style="display: flex; flex-direction: column; gap: 6px"
        >
          <input
            [(ngModel)]="searchTerm"
            class="form-control"
            type="text"
            placeholder="Search by library name"
            aria-placeholder="Search by library name"
            style="flex-grow: 1"
          />

          <div style="display: flex; flex-direction: column; gap: 3px">
            <select
              [(ngModel)]="categoryNameToAdd"
              class="form-control"
              type="text"
              placeholder="Search by library name"
              aria-placeholder="Search by library name"
            >
              <option disabled value="">Select Category</option>
              <option
                [value]="category.categoryname"
                *ngFor="let category of AvailableCategoriesToAdd"
              >
                {{ category.categoryname }}
              </option>
            </select>
            <button
              (click)="onAddCategory(categoryNameToAdd)"
              class="btn btn-primary"
            >
              Add Category
            </button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table text-nowrap mb-0 align-middle">
            <thead class="text-dark fs-4">
              <tr>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Id</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Name</h6>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of LibraryCategoriesData">
                <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">{{ category.categoryid }}</h6>
                </td>
                <td
                  class="border-bottom-0"
                  style="display: flex; justify-content: space-between"
                >
                  <h6 class="fw-semibold mb-0">{{ category.categoryname }}</h6>
                  <button
                    (click)="onRemoveCategory(category.categoryid)"
                    class="btn btn-danger"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div
          *ngIf="LibraryCategoriesData?.length === 0"
          class="mt-3"
          style="text-align: center"
        >
          <p>No Categories found.</p>
        </div>
      </div>
    </div>
  </div>
</div>
