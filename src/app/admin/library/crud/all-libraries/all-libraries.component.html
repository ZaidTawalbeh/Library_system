<div class="row">
  <div class="d-flex align-items-stretch">
    <div class="card w-100">
      <div class="card-body p-4">
        <h5 class="card-title fw-semibold mb-4">All Libraries</h5>

        <!-- Search input field for filtering libraries by name -->
        <div class="mb-3">
          <input
            [(ngModel)]="searchTerm"
            class="form-control"
            type="text"
            placeholder="Search by library name"
            aria-placeholder="Search by library name"
          />
        </div>
        <div class="table-responsive">
          <table class="table text-nowrap mb-0 align-middle">
            <thead class="text-dark fs-4">
              <tr>
                <!-- <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Id</h6>
                </th> -->

                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Name</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Phone</h6>
                </th>

                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Email</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Image</h6>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let library of LibrariesData">
                <!-- <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">{{ library.libraryid }}</h6>
                </td> -->

                <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">{{ library.name }}</h6>
                </td>
                <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-1">{{ library.phonenumber }}</h6>
                </td>

                <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-1">{{ library.email }}</h6>
                </td>
                <td class="border-bottom-0">
                  <img
                    [src]="IMGPATH + library.image"
                    alt="Library Image"
                    class="library-image img-fluid"
                  />
                </td>
                <td class="border-bottom-0" style="display: flex; gap: 6px">
                  <button
                    class="btn btn-primary"
                    [routerLink]="[
                      '/admin/library/editcategory',
                      library.libraryid
                    ]"
                  >
                    Categories
                  </button>
                  <button
                    class="btn btn-primary"
                    [routerLink]="['/admin/library/edit', library.libraryid]"
                  >
                    Edit
                  </button>
                  <button
                    (click)="onDeleteLibrary(library.libraryid)"
                    class="btn btn-danger"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Show message when no libraries are found -->
        <div *ngIf="LibrariesData?.length === 0" class="mt-3">
          <p>No Libraries found</p>
        </div>
      </div>
    </div>
  </div>
</div>
