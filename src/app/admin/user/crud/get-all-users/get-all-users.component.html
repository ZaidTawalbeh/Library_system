<div class="row">
  <div class="d-flex align-items-stretch">
    <div class="card w-100">
      <div class="card-body p-4">
        <!-- Search input field for filtering libraries by name -->
        <div class="mb-3">
          <input
            [(ngModel)]="searchTerm"
            class="form-control"
            type="text"
            placeholder="Search by
          email"
            aria-placeholder="Search by email"
          />
        </div>

        <h5 class="card-title fw-semibold mb-4">All Users</h5>
        <div class="table-responsive">
          <table class="table text-nowrap mb-0 align-middle">
            <thead class="text-dark fs-4">
              <tr>
                <!-- <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Id</h6>
                </th> -->
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">User Name</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Email</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Image</h6>
                </th>
                <th class="border-bottom-0">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of UsersData">
                <!-- <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">{{ user.userid }}</h6>
                </td> -->
                <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-1">{{user.firstname}} {{ user.lastname }}</h6>
                </td>
                <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-0 fs-4">{{ user.email }}</h6>
                </td>
                <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-1">
                    <img
                    [src]="IMGPATH + user.image"
                    alt="User Image"
                    class="user-image img-fluid"
                    style="width: 100px; height: 100px;"
                  />
                  </h6>
                </td>
                <td class="border-bottom-0" style="display: flex; gap: 6px">
                  <a
                    [routerLink]="['/admin/borrowed-books']"
                    [queryParams]="{ id: user.userid }"
                    type="button"
                    class="btn btn-primary m-1"
                  >
                    Borrowed Books
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
