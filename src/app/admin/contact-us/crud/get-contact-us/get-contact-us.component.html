<div class="aboutus-container">
  <!-- Show loading spinner -->
  <div *ngIf="isLoading" class="spinner-container">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Show error message -->
  <div *ngIf="isError" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Display contact information if data is loaded -->
  <div *ngIf="!isLoading && !isError" class="card">
    <div class="card-body">
      <div class="mb-4 text-center">
        <label class="form-label h5">Location</label>
        <h2>{{ contactUsData?.location }}</h2>
      </div>
      <div class="mb-4 text-center">
        <label class="form-label h5">Email</label>
        <p>{{ contactUsData?.email }}</p>
      </div>
      <div class="mb-4 text-center">
        <label class="form-label h5">Phone Number</label>
        <p>{{ contactUsData?.phonenumber }}</p>
      </div>
      <div class="mb-4 text-center">
        <label class="form-label h5">Image</label>
        <img
          [src]="IMGPATH + contactUsData?.image"
          alt="Contact Image"
          class="contact-image img-fluid"
        />
      </div>
    </div>
  </div>
</div>
