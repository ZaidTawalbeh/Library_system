<div class="row">
  <div class="d-flex align-items-stretch">
    <div class="card w-100">
      <div class="card-body p-4">
        <div class="mb-3">
          <input
            [(ngModel)]="searchTerm"
            class="form-control"
            type="text"
            placeholder="Search by library name"
          />
        </div>

        <!-- New Date Range Inputs -->
        <div class="mb-3">
          <input
            [(ngModel)]="startDate"
            class="form-control"
            type="date"
            placeholder="Start Date"
            (ngModelChange)="filteredBorrowedBooks()"
          />
          <input
            [(ngModel)]="endDate"
            class="form-control mt-2"
            type="date"
            placeholder="End Date"
            (ngModelChange)="filteredBorrowedBooks()"
          />
        </div>

        <h5 class="card-title fw-semibold mb-4">All Borrowed Books</h5>
        <div class="table-responsive">
          <table class="table text-nowrap mb-0 align-middle">
            <thead class="text-dark fs-4">
              <tr>
                <!-- <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Id</h6>
                </th> -->
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Book Name</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Borrowing Date</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Due Date</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Library Name</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Status</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Actions</h6>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let borrowedBook of filteredBorrowedBooks()">
                <!-- <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">{{ borrowedBook.id }}</h6>
                </td> -->
                <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-1">
                    {{ borrowedBook.book?.bookname }}
                  </h6>
                </td>
                <td class="border-bottom-0">
                  {{ borrowedBook.borrowingdate | date }}
                </td>
                <td class="border-bottom-0">
                  {{ borrowedBook.duedate | date }}
                </td>
                <td class="border-bottom-0">
                  <span>{{ borrowedBook.library?.name }}</span>
                </td>
                <td class="border-bottom-0">{{ borrowedBook.status }}</td>

                <td
                  *ngIf="
                    borrowedBook.status?.toLocaleLowerCase() === 'not returned'
                  "
                  class="border-bottom-0"
                  (click)="handleStatusChange(borrowedBook.id)"
                >
                  <button class="return-btn">Retrun Book</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
