<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card p-4 shadow-lg w-100" style="max-width: 400px">
      <div class="card-body">
        <h3 class="card-title text-center mb-4 fw-semibold">Login</h3>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
          <div class="mb-3">
            <label for="email" class="form-label">UserName </label>
            <input
              type="text"
              class="form-control"
              type="text"
              id="username"
              name="username"
              [(ngModel)]="username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              class="form-control"
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
            />
          </div>
  
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="btn btn-primary w-100"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
